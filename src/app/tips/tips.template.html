<div class="row">
  <div class="col-xs-12">
    <h1>Tips on <span style="text-transform: uppercase;">{{vm.data.language}}!</span></h1>
  </div>
</div>
<div class="row addTip">
  <div class="col-xs-12">
    <h2>Add a tip:</h2>
    <form class="form-inline" ng-submit="vm.addTip()">
      <div class="row">
        <input type="text" class="form-control" ng-model="vm.tipDesc" required>
      </div>
      <div class="row">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col-lg-4 col-md-6 portfolio-item tip" ng-repeat="tip in vm.tipsList.data">
    <div class="card h-100">
      <h4 class="card-header">
        <p class="card-text">{{tip.description}}</p>
      </h4>
      <div class="card-body">
        <a ng-click="vm.upVote(tip.tipsID)"><i class="fa fa-thumbs-up" style="color:forestgreen"></i></a>
        <a ng-click="vm.downVote(tip.tipsID)"><i class="fa fa-thumbs-down" style="color:red"></i></a>
        Rating: {{tip.rating}}
      </div>
    </div>
  </div>
</div>
